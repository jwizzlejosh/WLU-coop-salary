<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WLU Coop Salary Spreadsheet.</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #050520;
            color: #ffffff;
        }

        .iframe-container {
            position: relative;
            width: 90%;
            margin: 20px auto 0;
            height: 85%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #050520;
            border-radius: 10px;
            overflow: hidden;
            padding-bottom: 40px
        }

        iframe {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            padding-bottom: 40px
        }

        nav {
            background-color: #050520;
            overflow: hidden;
            clear: both;
            text-align: left;
            margin-bottom: 10px;
        }

        nav a {
            display: inline-block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #503b6e;
            color: #ffffff;
        }

        footer {
            background-color: #050520;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center; /* Center the title */
        }

        .description {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center; /* Center the description */
        }
    </style>
</head>

<body>

    <nav>
        <a href="https://forms.gle/bWbaxPSnJycaPsrY8" target="_blank"> <u>Upload your Salary</u></a>
        <a href="https://docs.google.com/spreadsheets/d/1kMBu1_TONgzZ0Ysz3d2OYiu1O8kDftZxT3INxrz8hII/edit#gid=0"
            target="_blank">UW Coop Salary Spreadsheet</a>
        <a href="https://uoftcoopsalary.pages.dev/" target="_blank">UofT Coop Salary Spreadsheet</a>
    </nav>

    <div class="iframe-container">
        <div class="title">WLU Co-op Salary Spreadsheet</div>
        <div class="description">Anonymous Pay Transparency for Co-op Students. All results are self-submitted and are not representative of any real organization or institution.</div>
        <br>
        <iframe
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4JldC8Ms7-jr1WpM-UMnFgofeH6EPPJqOvqrwoDHeMqGAtV5Q_bp91uS544rCQIU4IINSFnBKQrwk/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false">
        </iframe>
    </div>

    <footer>
        <p>Contribute to the project on <a href="https://github.com/jwizzlejosh/WLU-coop-salary" target="_blank"><b>GitHub</b></a></p>
    </footer>

</body>

</html>
